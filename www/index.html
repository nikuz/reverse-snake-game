<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">

<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/menu.css" />
<link rel="stylesheet" href="css/hs.css" />
<link rel="stylesheet" href="css/settings.css" />
<link rel="stylesheet" href="css/canvas.css" />
<link rel="stylesheet" href="css/snake.css" />
<link rel="stylesheet" href="css/gameover.css" />

<body class="ovl-opened <!--high-scores-shown--> initial-state ">
<div id="wrap">
    <div id="ovl_wrap">
        <div class="ovl" id="hs_ovl">
            <div id="back_scores" class="fa fa-chevron-right"></div>
            <h1>High scores</h1>
            <div id="high_scores">
                <form id="hs-new-form">
                    <input type="text" id="hs-new-text" />
                    <input type="submit" id="hs-submit" value="Add" />
                    <div class="hs-name-error">Wrong name characters</div>
                </form>
                <div id="hs-refresh">
                    <i class="fa fa-refresh"></i> Refresh
                </div>
                <div class="hs-loading">
                    <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                </div>
                <ul id="hs-list"></ul>
                <div id="hs-errors">
                    <span id="connection-error">Can't get remote scores. Connection error.</span>
                </div>
            </div>
        </div>
        <div class="ovl" id="menu_ovl">
            <div class="ovl-edge"></div>
            <div class="ovl-cont">
                <menu>
                    <li class="btn btnbig btngreen" id="m-start">Start game</li>
                    <li class="btn btnbig btngreen" id="m-resume">Resume game</li>
                    <li class="btn btnbig btnorange" id="m-hs">High scores</li>
                    <li class="btn btnbig btnlilac" id="m-settings">Settings</li>
                </menu>
            </div>
        </div>
        <div class="ovl" id="gameover_ovl">
            <h1>Victory!!!</h1>
            <p>Your score:</p>
            <div id="go_counter">0</div>
            <div id="c_buttons">
                <div class="btn btngreen" id="cw-restart">Restart game</div>
                <div class="btn btnorange" id="cw-hs">Save score</div>
            </div>
        </div>
        <div class="ovl" id="settings_ovl">
            <div id="back_settings" class="fa fa-chevron-left"></div>
            <h1>Settings</h1>
        </div>
    </div>

    <div id="canvas">
        <div id="snake"></div>
        <div id="points"></div>
    </div>
    <div id="dev_canvas"></div>
    <div id="pause">
        <i class="fa fa-play"></i>
        <i class="fa fa-pause"></i>
    </div>
    <div id="menu">
        <i class="fa fa-bars"></i>
    </div>
    <div id="counter">0</div>
</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        var require = {
            baseUrl: 'js',
            urlArgs: 'bust=' + new Date().getTime(), // TODO: delete for production
            paths: {
                jquery: '../bower_components/jquery/dist/jquery.min',
                jquerymobile: '../bower_components/jquery-mobile/jquery.mobile.custom.min',
                reflux: '../bower_components/reflux/dist/reflux.min',
                underscore: '../bower_components/underscore/underscore-min',
                pathfinding: '../bower_components/pathfinding/pathfinding-browser.min'
            }
        }
    </script>
    <script src="bower_components/requirejs/require.js" data-main="world"></script>
    <script type="text/template" id="score_tpl">
        <li id="{{id}}" class="hsl-item {{cl}}">
            <i class="fa fa-spinner fa-pulse fa-fw"></i>
            <span class="hs-score">
                {{score}}
            </span>
            <span class="hs-name">{{name}}</span>
        </li>
    </script>
</body>
